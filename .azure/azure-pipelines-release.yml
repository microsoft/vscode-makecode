name: vscode-makecode Release

# Currently only run this pipeline on request 
trigger: none
pr: none

parameters:
- name: nodeVersion
  type: string
  default: '20.x'

resources:
  repositories:
  - repository: CustomPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/MicroBuildTemplate

variables:
- group: 'makecode-marketplace-pat'

extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@CustomPipelineTemplates
  parameters:
    pool:
      name: AzurePipelines-EO
      image: 1ESPT-Ubuntu22.04
      os: linux
    sdl:
      sourceAnalysisPool:
        name: AzurePipelines-EO
        image: 1ESPT-Windows2022
    stages:
      # Stage to build the VSIX and publish it
    - template: templates/build.yml
      parameters:
        isPreRelease: false
        nodeVersion: ${{ parameters.nodeVersion }}

    - stage: Sign
      displayName: Sign the VSIX
      dependsOn:
        - Build
      jobs:
      - job: Sign
        variables:
        - name: vsixName
          value: $[ stageDependencies.Build.Build.outputs['SetExtensionName.VSIX'] ]
        steps:
        - template: templates/sign.yml
          parameters:
            signType: 'test'

    - template: templates/sign.yml
      parameters:
        signType: 'test'

    # Stage provides a manual approval step before the publish stage is run
    - template: templates/approval.yml

    # Publish the VSIX to the extension marketplace
    - template: templates/publish.yml
      parameters:
        isPreRelease: true
